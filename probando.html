<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Juego por Acelerómetro</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: sans-serif;
            color: white;
            touch-action: none;
        }
        #personaje {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #ff5733, #900);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        #datos { position: absolute; top: 10px; width: 100%; text-align: center; }
        button { padding: 20px 40px; font-size: 20px; background-color: #2ecc71; border: none; color: white; border-radius: 50px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="datos">
        <p id="texto">Esperando Acelerómetro...</p>
        <button id="botonBtn">EMPEZAR</button>
    </div>

    <div id="personaje"></div>

    <script>
        const personaje = document.getElementById('personaje');
        const texto = document.getElementById('texto');
        const boton = document.getElementById('botonBtn');

        let posX = window.innerWidth / 2;
        let posY = window.innerHeight / 2;

        function moverConAcelerometro(event) {
            // Usamos la aceleración con gravedad (lo que vimos que funciona en tu foto)
            let accX = event.accelerationIncludingGravity.x;
            let accY = event.accelerationIncludingGravity.y;

            if (accX === null || accY === null) return;

            texto.innerText = `X: ${accX.toFixed(2)} | Y: ${accY.toFixed(2)}`;

            // En Android, el eje X está invertido respecto a la pantalla
            // Ajustamos la sensibilidad (el 5) a tu gusto
            posX -= accX * 5; 
            posY += accY * 5;

            // Límites de pantalla
            posX = Math.max(25, Math.min(window.innerWidth - 25, posX));
            posY = Math.max(25, Math.min(window.innerHeight - 25, posY));

            personaje.style.left = posX + "px";
            personaje.style.top = posY + "px";
        }

        boton.addEventListener('click', () => {
            if (window.DeviceMotionEvent) {
                window.addEventListener('devicemotion', moverConAcelerometro, true);
                boton.style.display = 'none';
                texto.innerText = "¡Mueve el teléfono!";
            } else {
                alert("Tu dispositivo no soporta acelerómetro.");
            }
        });
    </script>
</body>
</html>
