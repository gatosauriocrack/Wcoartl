<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giroscopio Test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: sans-serif;
            color: white;
            touch-action: none;
        }
        #personaje {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #ff5733, #900);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            will-change: transform;
        }
        #interfaz {
            text-align: center;
            z-index: 10;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2ecc71;
            border: none;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div id="interfaz">
        <p id="datos">Sensores inactivos</p>
        <button id="botonActivar">Empezar Juego</button>
    </div>

    <div id="personaje"></div>

    <script>
        const personaje = document.getElementById('personaje');
        const datosTexto = document.getElementById('datos');
        const boton = document.getElementById('botonActivar');

        function manejarOrientacion(event) {
            let x = event.gamma; 
            let y = event.beta;  

            if (x === null || y === null) return;

            datosTexto.innerText = `X: ${Math.round(x)} | Y: ${Math.round(y)}`;

            let multiplicador = 2.5;
            let moveX = x * multiplicador;
            let moveY = (y - 45) * multiplicador;

            let limiteX = (window.innerWidth / 2) - 35;
            let limiteY = (window.innerHeight / 2) - 35;

            moveX = Math.max(-limiteX, Math.min(limiteX, moveX));
            moveY = Math.max(-limiteY, Math.min(limiteY, moveY));

            personaje.style.transform = `translate(${moveX}px, ${moveY}px)`;
        }

        boton.addEventListener('click', () => {
            if (typeof DeviceOrientationEvent !== 'undefined') {
                window.addEventListener('deviceorientation', manejarOrientacion, true);
                boton.style.display = 'none';
                datosTexto.innerText = "¡Mueve el teléfono!";
            } else {
                datosTexto.innerText = "Error: Sensor no compatible";
            }
        });
    </script>
</body>
</html>
