<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giroscopio Test - Debug</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: sans-serif;
            color: white;
            touch-action: none;
        }
        #personaje {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #ff5733, #900);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            /* Centramos la bola inicialmente */
            top: 50%;
            left: 50%;
            margin-top: -30px;
            margin-left: -30px;
            will-change: transform;
        }
        #interfaz {
            text-align: center;
            z-index: 10;
        }
        button {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #2ecc71;
            border: none;
            color: white;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }
    </style>
</head>
<body>

    <div id="interfaz">
        <h2 id="estado">Inactivo</h2>
        <p id="datos">Presiona el botón para conectar sensores</p>
        <button id="botonActivar">ACTIVAR</button>
    </div>

    <div id="personaje"></div>

    <script>
        const personaje = document.getElementById('personaje');
        const datosTexto = document.getElementById('datos');
        const estadoTexto = document.getElementById('estado');
        const boton = document.getElementById('botonActivar');

        let activo = false;

        function manejarOrientacion(event) {
            // Si entra aquí, los sensores están enviando datos
            if (!activo) {
                activo = true;
                estadoTexto.innerText = "¡CONECTADO!";
                estadoTexto.style.color = "#2ecc71";
            }

            let x = event.gamma; 
            let y = event.beta;  

            if (x === null || y === null) return;

            datosTexto.innerText = `X: ${Math.round(x)} | Y: ${Math.round(y)}`;

            // Sensibilidad
            let moveX = x * 2.5;
            let moveY = (y - 45) * 2.5;

            // Limites de pantalla
            let limX = (window.innerWidth / 2) - 40;
            let limY = (window.innerHeight / 2) - 40;

            moveX = Math.max(-limX, Math.min(limX, moveX));
            moveY = Math.max(-limY, Math.min(limY, moveY));

            personaje.style.transform = `translate(${moveX}px, ${moveY}px)`;
        }

        boton.addEventListener('click', () => {
            estadoTexto.innerText = "Buscando sensores...";
            
            if (window.DeviceOrientationEvent) {
                // Escuchar el evento
                window.addEventListener('deviceorientation', manejarOrientacion, true);
                
                // Ocultar botón después de click
                boton.style.display = 'none';

                // Verificación de seguridad por si el navegador bloquea los datos
                setTimeout(() => {
                    if (!activo) {
                        alert("El navegador no entrega datos. \n\n1. Ve a Configuración de Chrome \n2. Configuración de sitios \n3. Sensores de movimiento \n4. Dale a 'Permitir'.");
                        estadoTexto.innerText = "ERROR DE PERMISO";
                        estadoTexto.style.color = "#e74c3c";
                    }
                }, 2000);

            } else {
                alert("Tu dispositivo o navegador no soporta giroscopio.");
                estadoTexto.innerText = "NO COMPATIBLE";
            }
        });
    </script>
</body>
</html>
