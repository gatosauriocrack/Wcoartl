<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Juego Giroscopio Fijo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: sans-serif;
            color: white;
            touch-action: none;
        }
        #personaje {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #ff5733, #900);
            border-radius: 50%;
            position: absolute;
            /* Posición inicial central */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        #interfaz {
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }
        button {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #2ecc71;
            border: none;
            color: white;
            border-radius: 50px;
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <div id="interfaz">
        <p id="datos">X: 0 | Y: 0</p>
        <button id="botonActivar">EMPEZAR</button>
    </div>

    <div id="personaje"></div>

    <script>
        const personaje = document.getElementById('personaje');
        const datosTexto = document.getElementById('datos');
        const boton = document.getElementById('botonActivar');

        // Variables de posición
        let centerX = window.innerWidth / 2;
        let centerY = window.innerHeight / 2;

        function manejarOrientacion(event) {
            let x = event.gamma; // Izquierda/Derecha (-90 a 90)
            let y = event.beta;  // Adelante/Atrás (-180 a 180)

            if (x === null || y === null) return;

            datosTexto.innerText = `X: ${Math.round(x)} | Y: ${Math.round(y)}`;

            // Sensibilidad: cuánto se mueve la bola por cada grado de inclinación
            let sensibilidad = 3;

            // Calculamos la nueva posición desde el centro
            let nuevaX = centerX + (x * sensibilidad);
            let nuevaY = centerY + ((y - 45) * sensibilidad);

            // Ajuste de límites para que no desaparezca
            nuevaX = Math.max(25, Math.min(window.innerWidth - 25, nuevaX));
            nuevaY = Math.max(25, Math.min(window.innerHeight - 25, nuevaY));

            // Aplicamos la posición directamente al estilo
            personaje.style.left = nuevaX + "px";
            personaje.style.top = nuevaY + "px";
        }

        boton.addEventListener('click', () => {
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', manejarOrientacion, true);
                boton.style.display = 'none';
            } else {
                alert("Tu navegador no soporta giroscopio.");
            }
        });

        // Recalcular centro si se gira la pantalla
        window.addEventListener('resize', () => {
            centerX = window.innerWidth / 2;
            centerY = window.innerHeight / 2;
        });
    </script>
</body>
</html>
