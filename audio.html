<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            background-color: #050505;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #porcentaje {
            font-size: 120px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }
        #barra-bg {
            width: 80%;
            height: 10px;
            background: #222;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        #barra-fill {
            width: 0%;
            height: 100%;
            background: #3498db;
            transition: width 0.1s;
        }
        #btn {
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
        }
        #status {
            margin-top: 20px;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <button id="btn">INICIAR PRUEBA DE HARDWARE</button>

    <div id="ui" style="display:none; width: 100%; text-align: center;">
        <div id="porcentaje">0%</div>
        <div style="display: flex; justify-content: center;">
            <div id="barra-bg"><div id="barra-fill"></div></div>
        </div>
        <div id="status">Presiona los botones de volumen laterales.</div>
    </div>

    <script>
        const btn = document.getElementById('btn');
        const ui = document.getElementById('ui');
        const fill = document.getElementById('barra-fill');
        const txt = document.getElementById('porcentaje');

        const audioTag = document.createElement('audio');
        audioTag.loop = true;

        function cargarAudioSeguro() {
            const wavHeader = new Uint8Array([
                82, 73, 70, 70, 36, 0, 0, 0, 87, 65, 86, 69, 102, 109, 116, 32, 16, 0, 0, 0, 1, 0, 1, 0, 68, 172, 0, 0, 136, 88, 1, 0, 1, 0, 8, 0, 100, 97, 116, 97, 0, 0, 0, 0
            ]);
            const blob = new Blob([wavHeader], { type: 'audio/wav' });
            audioTag.src = URL.createObjectURL(blob);
        }

        audioTag.onvolumechange = () => {
            let v = Math.round(audioTag.volume * 100);
            txt.innerText = v + "%";
            fill.style.width = v + "%";
            document.body.style.backgroundColor = `rgb(0, 0, ${Math.min(v, 50)})`;
        };

        btn.addEventListener('click', () => {
            cargarAudioSeguro();
            btn.style.display = 'none';
            ui.style.display = 'block';
            
            audioTag.play().catch(() => {
                const manualContext = new (window.AudioContext || window.webkitAudioContext)();
                manualContext.resume();
            });
        });
    </script>
</body>
</html>
