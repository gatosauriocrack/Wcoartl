<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misión Cubos P2P</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #2c3e50; color: #ecf0f1; padding: 20px; overflow: hidden; user-select: none; }
        .btn { background: #3498db; border: none; color: white; padding: 15px 30px; border-radius: 8px; font-size: 16px; margin: 10px; cursor: pointer; }
        #qrcode { background: white; padding: 10px; display: inline-block; margin-top: 20px; border-radius: 5px; }
        .hidden { display: none; }
        #status { color: #2ecc71; margin: 15px; font-weight: bold; }
        #game-container { width: 100%; max-width: 600px; height: 300px; background: #34495e; margin: 20px auto; border: 4px solid #f1c40f; position: relative; overflow: hidden; border-radius: 10px; }
        .player-cube { width: 30px; height: 30px; position: absolute; bottom: 0px; box-sizing: border-box; }
        #player1 { background: #e74c3c; border: 2px solid #c0392b; left: 50px; }
        #player2 { background: #2ecc71; border: 2px solid #27ae60; left: 100px; }
        #controls { margin-top: 20px; display: flex; justify-content: center; gap: 10px; align-items: center; }
        .game-btn { background: #f39c12; border: none; color: white; padding: 20px; border-radius: 50%; font-size: 18px; cursor: pointer; width: 70px; height: 70px; }
        #reader { width: 100%; max-width: 400px; margin: 20px auto; }
        #reader video { width: 100% !important; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>Misión Cubos P2P</h1>
    <div id="status">Esperando conexión...</div>

    <div id="menu">
        <button class="btn" onclick="iniciarAnfitrion()">Crear Misión</button>
        <button class="btn" onclick="iniciarInvitado()">Unirse a Misión</button>
    </div>

    <div id="section-anfitrion" class="hidden">
        <p>Escanea este código:</p>
        <div id="qrcode"></div>
        <p>ID: <span id="my-id">...</span></p>
    </div>

    <div id="section-invitado" class="hidden">
        <div id="reader"></div>
        <input type="text" id="join-id" placeholder="ID manual" style="padding: 10px; margin-top:10px;">
        <button class="btn" onclick="conectarAAmigoManual()">Conectar</button>
    </div>

    <div id="game-play" class="hidden">
        <div id="game-container">
            <div id="player1" class="player-cube"></div>
            <div id="player2" class="player-cube"></div>
        </div>
        <div id="controls">
            <button class="game-btn" ontouchstart="movePlayer(-10)" ontouchend="stopMove()">←</button>
            <button class="game-btn" ontouchstart="jumpPlayer()">↑</button>
            <button class="game-btn" ontouchstart="movePlayer(10)" ontouchend="stopMove()">→</button>
        </div>
    </div>

    <script>
        let peer, conn, isAnfitrion = false;
        let myX, myY = 0, myVelY = 0, jumping = false;
        let otherX, otherY = 0;
        let moveInt = null;

        function initGame() {
            document.getElementById('game-play').classList.remove('hidden');
            myX = isAnfitrion ? 50 : 250;
            loop();
        }

        function loop() {
            if (myY > 0 || myVelY > 0) {
                myVelY -= 1.5;
                myY += myVelY;
                if (myY <= 0) { myY = 0; myVelY = 0; jumping = false; }
            }
            const me = isAnfitrion ? player1 : player2;
            const him = isAnfitrion ? player2 : player1;
            
            me.style.bottom = myY + 'px';
            me.style.left = myX + 'px';
            him.style.left = otherX + 'px';
            him.style.bottom = otherY + 'px';

            if (conn && conn.open) {
                conn.send({ x: myX, y: myY });
            }
            requestAnimationFrame(loop);
        }

        function movePlayer(d) {
            if (moveInt) clearInterval(moveInt);
            moveInt = setInterval(() => {
                myX += d;
                if (myX < 0) myX = 0;
                if (myX > 570) myX = 570;
            }, 20);
        }

        function stopMove() { clearInterval(moveInt); }

        function jumpPlayer() {
            if (!jumping) { jumping = true; myVelY = 25; }
        }

        function setupConn() {
            conn.on('open', () => {
                document.getElementById('status').innerText = "¡CONECTADOS!";
                document.getElementById('menu').classList.add('hidden');
                document.getElementById('section-anfitrion').classList.add('hidden');
                document.getElementById('section-invitado').classList.add('hidden');
                initGame();
            });
            conn.on('data', d => { otherX = d.x; otherY = d.y; });
        }

        function iniciarAnfitrion() {
            isAnfitrion = true;
            peer = new Peer();
            peer.on('open', id => {
                document.getElementById('my-id').innerText = id;
                new QRCode(document.getElementById("qrcode"), id);
                document.getElementById('menu').classList.add('hidden');
                document.getElementById('section-anfitrion').classList.remove('hidden');
            });
            peer.on('connection', c => { conn = c; setupConn(); });
        }

        function iniciarInvitado() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('section-invitado').classList.remove('hidden');
            peer = new Peer();
            
            if (typeof Html5Qrcode !== 'undefined') {
                const scanner = new Html5Qrcode("reader");
                scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, id => {
                    scanner.stop();
                    conn = peer.connect(id);
                    setupConn();
                }).catch(e => console.error(e));
            }
        }

        function conectarAAmigoManual() {
            conn = peer.connect(document.getElementById('join-id').value);
            setupConn();
        }
    </script>
</body>
</html>
